<div class="container">
    <div class="row">
        <div class="col-xs-12">
            <div id="login-box">

                <div id="login-box-holder">
                    <div class="row">
                        <div class="col-xs-12">
                            <header id="login-header">
                                <div id="login-logo">
                                    <img src="/Content/images/logo.png" alt="" />
                                </div>
                            </header>
                            <div id="login-box-inner">
                                <form name="resetPasswordForm" ng-submit="resetPassword(resetPasswordForm)" novalidate="novalidate">
                                    <div class="form-group">
                                        <div class="input-group">
                                            <span class="input-group-addon"><i class="fa fa-envelope"></i></span>
                                            <input class="form-control" type="text" placeholder="Email address" ng-model="email" required>
                                        </div>
                                    </div>
                                    <div class="row">
                                        <div class="col-xs-12">
                                            <button type="submit" class="btn btn-success col-xs-12">Reset Password</button>
                                        </div>
                                    </div>
                                </form>
                            </div>
                        </div>
                    </div>
                </div>

                <div id="login-box-footer">
                    <div class="row">
                        <div class="col-xs-12">
                            <div class="col-sm-6 col-xs-12">
                                <a href="#!terms-and-conditions">
                                    Terms and conditions
                                </a>
                            </div>
                            <div class="col-sm-6 col-xs-12">
                                <a href="#!privacy-policy">
                                    Privacy policy
                                </a>
                            </div>
                        </div>
                    </div>
                </div>

            </div>
        </div>
    </div>
</div>
