<div class="container">
    <div class="row">
        <div class="col-xs-12">
            <div id="login-box" ng-show="countries.length > 0">
                <div class="row">
                    <div class="col-xs-12">
                        <header id="login-header">
                            <div id="login-logo">
                                <img src="/Content/images/logo.png" alt="" />
                            </div>
                        </header>
                        <div id="login-box-inner">
                            <div class="row">
                                <div class="col-xs-12 col-sm-12">
                                    <button type="button" class="btn btn-primary col-xs-12 btn-facebook" data-ng-show="!logged" data-ng-disabled="!facebookReady" data-ng-click="IntentLogin()">
                                        <i class="fa fa-facebook"></i> Sign up with Facebook
                                    </button>
                                </div>
                            </div>
                            <div class="row">
                                <div class="col-xs-12">
                                    <form role="form" name="registerForm" ng-submit="register(registerForm)">
                                        <div class="form-group">
                                            <div class="input-group">
                                                <span class="input-group-addon"><i class="fa fa-user"></i></span>
                                                <input class="form-control" type="text" placeholder="Full name" ng-model="registerModel.fullName" ng-minlength="4" required>
                                            </div>
                                        </div>
                                        <div class="form-group">
                                            <div class="input-group">
                                                <span class="input-group-addon"><i class="fa fa-envelope"></i></span>
                                                <input class="form-control" type="email" placeholder="Email address" ng-model="registerModel.email" required>
                                            </div>
                                        </div>
                                        <div class="form-group">
                                            <div class="input-group">
                                                <span class="input-group-addon"><i class="fa fa-lock"></i></span>
                                                <input type="password" class="form-control" placeholder="Enter password" ng-model="registerModel.password" ng-minlength="6" required>
                                            </div>
                                        </div>
                                        <div class="form-group">
                                            <div class="input-group">
                                                <span class="input-group-addon"><i class="fa fa-unlock-alt"></i></span>
                                                <input type="password" class="form-control" placeholder="confirm password" ng-model="registerModel.confirmPassword" ng-minlength="6" required>
                                            </div>
                                        </div>
                                        <div class="form-group">
                                            <div class="input-group">
                                                <span class="input-group-addon"><i class="fa fa-flag"></i></span>
                                                <select ng-model="selectedCountry" class="form-control" ng-options="country.name for country in countries" required></select>
                                            </div>
                                        </div>
                                        <div class="form-group" style="display:none;">
                                            <div class="input-group">
                                                <span class="input-group-addon"><i class="fa fa-calendar"></i></span>
                                                <select ng-model="selectedSubscription" class="form-control" ng-options="subscription.name for subscription in subscriptions" required></select>
                                            </div>
                                        </div>
                                        <div class="row">
                                            <div class="col-xs-12">
                                                <button type="submit" class="btn btn-success col-xs-12">Sign up</button>
                                            </div>
                                        </div>
                                    </form>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
