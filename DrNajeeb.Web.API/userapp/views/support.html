<!-- Before Adding Main Content -->
<div id="theme-wrapper">
    <nav ng-include="'/userapp/views/navigation_upper.html'"></nav>
    <div id="page-wrapper" class="container">
        <div class="row">
            <nav ng-include="'/userapp/views/navigation_left.html'"></nav>
            <div id="content-wrapper">
                <div class="row">
                    <div class="col-lg-12">
                        <!-- End Before Adding Main Content -->

                        <div class="row">
                            <div class="col-lg-12">
                                <ol class="breadcrumb">
                                    <li><a href="">Home</a></li>
                                    <li class="active"><span>Customer Support</span></li>
                                </ol>

                                <h1>Customer Support</h1>
                            </div>
                        </div>
                        <div class="row" id="user-profile">

                            <div class="col-lg-12 col-md-12 col-sm-12">
                                <div class="main-box clearfix">
                                    <div class="tabs-wrapper profile-tabs">
                                        <ul class="nav nav-tabs">
                                            <li class="active">
                                                <a showtab="" data-target="#tab-admin-support" data-toggle="tab">Contact Us</a>
                                            </li>
                                        </ul>

                                        <div class="tab-content">

                                            <div class="tab-pane fade in active" id="tab-admin-support">
                                                <div class="conversation-wrapper">
                                                    <div class="conversation-content">
                                                        <div class="conversation-inner" style="height:340px; overflow-y:scroll" scroll-glue-bottom="true">
                                                            <div ng-repeat="message in messages">
                                                                <div class="conversation-item item-left clearfix" ng-if="message.isFromUser">
                                                                    <div class="conversation-user">
                                                                        <img class="contactUser" ng-src="data:image/png;base64,{{$root.USER_IMAGE}}" ng-if="$root.USER_IMAGE" />
                                                                        <img class="contactUser" ng-src="/Content/images/user_frontend.png" ng-if="!$root.facebookProfilePic && !$root.USER_IMAGE" />
                                                                        <img class="contactUser" ng-src="{{$root.facebookProfilePic}}" ng-if="$root.facebookProfilePic" />
                                                                    </div>
                                                                    <div class="conversation-body">
                                                                        <div class="name">
                                                                            Me.
                                                                        </div>
                                                                        <div class="time hidden-xs">
                                                                            {{message.messageDateTime | date:'medium'}}
                                                                        </div>
                                                                        <div class="text">
                                                                            {{message.messageText}}
                                                                        </div>
                                                                    </div>
                                                                </div>
                                                                <div class="conversation-item item-right clearfix" ng-if="message.isFromAdmin">
                                                                    <div class="conversation-user">
                                                                        <img src="../../Content/images/user_mini.jpg" />
                                                                    </div>
                                                                    <div class="conversation-body">
                                                                        <div class="name">
                                                                            <!--{{message.replierName}}-->
                                                                            Support  Team
                                                                        </div>
                                                                        <div class="time hidden-xs">
                                                                            {{message.messageDateTime | date:'medium'}}
                                                                        </div>
                                                                        <div class="text">
                                                                            {{message.messageText}}
                                                                        </div>
                                                                    </div>
                                                                </div>
                                                            </div>
                                                        </div>
                                                    </div>
                                                    <div class="conversation-new-message">
                                                        <form name="messageForm" ng-submit="sendMessage(messageForm)">
                                                            <div class="form-group">
                                                                <textarea class="form-control" rows="2" placeholder="Enter your message..." ng-model="support.message" required></textarea>
                                                            </div>

                                                            <div class="clearfix">
                                                                <button type="submit" class="btn btn-success pull-right">Send message</button>
                                                            </div>
                                                        </form>
                                                    </div>
                                                </div>
                                            </div>
                                        </div>
                                    </div>

                                </div>
                            </div>
                        </div>

                        <!-- After Adding Main Content -->
                    </div>
                </div>

                <footer id="footer-bar" class="row footerProfile">
                    <p id="footer-copyright" class="col-xs-12">
                        Copyright © 2015 Dr. Najeeb Lectures. All Rights Reserved.
                    </p>
                </footer>
            </div>
        </div>
    </div>
</div>

<script id="template/pagination/pagination.html" type="text/ng-template">
    <ul class="pagination">
        <li ng-if="boundaryLinks" ng-class="{disabled: noPrevious()}"><a href ng-click="selectPage(1)" title="First Page"> <span class="glyphicon glyphicon-fast-backward"></span></a></li>
        <li ng-if="directionLinks" ng-class="{disabled: noPrevious()}"><a href ng-click="selectPage(page - 1)" title="Previous Page"><span class="glyphicon glyphicon-step-backward"></span></a></li>
        <li ng-repeat="page in pages track by $index" ng-class="{active: page.active}"><a href ng-click="selectPage(page.number)">{{page.text}}</a></li>
        <li ng-if="directionLinks" ng-class="{disabled: noNext()}"><a href ng-click="selectPage(page + 1)" title="Next Page"><span class="glyphicon glyphicon-step-forward"></span></a></li>
        <li ng-if="boundaryLinks" ng-class="{disabled: noNext()}"><a href ng-click="selectPage(totalPages)" title="Last Page"><span class="glyphicon glyphicon-fast-forward"></span> </a></li>
    </ul>
</script>
<!-- End After Adding Main Content -->
