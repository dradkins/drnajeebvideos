<!--Before Adding Main Content -->
<div id="theme-wrapper">
    <nav ng-include="'/userapp/views/navigation_upper.html'"></nav>
    <div id="page-wrapper" class="container">
        <div class="row">
            <nav ng-include="'/userapp/views/navigation_left.html'"></nav>
            <div id="content-wrapper">
                <div class="row">
                    <div class="col-lg-12">
                        <!-- End Before Adding Main Content -->

                        <div class="row">
                            <div class="col-lg-4 col-md-4 col-sm-4 col-xs-12">
                                <div class="main-box feed">
                                    <header class="main-box-header clearfix">
                                        <h2 class="pull-left">Categories</h2>
                                    </header>

                                    <div class="main-box-body clearfix">
                                        <div class="table-responsive">
                                            <div class="list-group" style="overflow:hidden">
                                                <a href="" class="list-group-item" ng-class="{active: cat.id==selectedCategory.id}" ng-repeat="cat in categories" ng-click="categorySelected(cat)"
                                                   style="border-top-left-radius:0 !important; border-top-right-radius:0 !important; border-width: 1px; margin-bottom: -2px; overflow:hidden;">
                                                    {{cat.name}}
                                                </a>
                                                <select class="form-control libraryCaMob" ng-model="selectedCategory" style="overflow:hidden" ng-options="cat.name for cat in categories" ng-change="categorySelected(selectedCategory)"></select>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>

                            <div class="col-lg-8 col-md-8 col-sm-8 col-xs-12">
                                <div class="main-box clearfix">
                                    <header class="main-box-header clearfix">
                                        <h2 class="pull-left">Videos in {{selectedCategory.name}}</h2>

                                        <div class="filter-block pull-right">
                                            <div class="form-group pull-left">
                                                <input type="text" class="form-control librarySearchBar" placeholder="Search..." ng-model="search">
                                                <i class="fa fa-search search-icon"></i>
                                            </div>
                                        </div>
                                    </header>

                                    <div class="main-box-body clearfix">
                                        <div class="table-responsive clearfix">
                                            <table class="table table-hover">
                                                <thead>
                                                    <tr class="headRow">
                                                        <th></th>
                                                        <th>Title</th>
                                                        <th>Duration</th>
                                                        <th>&nbsp;</th>
                                                    </tr>
                                                </thead>
                                                <tbody>
                                                    <tr ng-repeat="video in videos | filter: search">
                                                        <td>
                                                            <a href="" ng-click="showVideo(video)" title="Watch Now"><img class="img-rounded" ng-src="{{video.thumbnailURL}}" style="width:60px; height:50px;" /></a>
                                                        </td>
                                                        <td class="mobScreenTableDisNon"><p ng-click="showVideo(video)" title="Watch Now">{{video.name}}</p></td>
                                                        <td class="mobScreenTableDisNon">{{video.duration}} min.</td>
                                                        <!-- <td class="mobScreenTableDisNon">{{video.releaseYear}}</td>
                <td class="mobScreenTableDisNon">{{video.dateLive | date: "dd-MMMM-yyyy"}}</td> -->
                                                        <td class="mobScreenTableDisNon">
                                                            <button class="btn btn-info" ng-click="showVideo(video)">
                                                                Play Now <i class="fa fa-arrow-circle-o-right"></i>
                                                            </button>
                                                            <a href="http://view.vzaar.com/{{video.vzaarVideoId}}/download" class="btn btn-default" target="_self" download="{{video.name}}.mp4">
                                                                <i class="fa fa-download"></i>
                                                            </a>
                                                            <button class="btn btn-success" ng-click="addToFavorites(video)" title="Add To Playlist" ng-if="!video.isFavoriteVideo">
                                                                <i class="fa  fa-plus"></i>
                                                            </button>
                                                            <button class="btn btn-danger" ng-click="removeFromFavorites(video)" title="Remove From Playlist" ng-if="video.isFavoriteVideo">
                                                                <i class="fa  fa-plus"></i>
                                                            </button>
                                                        </td>
                                                        <td class="mobScreenTable">
                                                            <div class="mobScreenDiv" style="width:100%;">
                                                                <div class="row">
                                                                    <p ng-click="showVideo(video)" title="Watch Now" style="margin: 8px 0px;" class="col-xs-8 col-lg-8 col-md-8 col-sm-8 ng-binding lrgFont">
                                                                        {{video.name}}
                                                                        <span class="minFont"><i class="fa fa-clock-o"></i>{{video.duration}} min.</span>
                                                                    </p>
                                                                    <div class="col-xs-4 col-lg-4 col-md-4 col-sm-4" style="padding:0px;    margin: 8px 0px;">
                                                                        <button class="btn btn-success" ng-click="addToFavorites(video)" title="Add To Playlist" ng-if="!video.isFavoriteVideo">
                                                                            <i class="fa  fa-plus"></i>
                                                                        </button>
                                                                        <button class="btn btn-danger" ng-click="removeFromFavorites(video)" title="Remove From Playlist" ng-if="video.isFavoriteVideo">
                                                                            <i class="fa  fa-plus"></i>
                                                                        </button>
                                                                        <button class="btn btn-info" ng-click="showVideo(video)" title="Watch Now">
                                                                            <i class="fa fa-arrow-circle-o-right"></i>
                                                                        </button>
                                                                    </div>
                                                                </div>
                                                            </div>
                                                        </td>
                                                    </tr>
                                                </tbody>
                                            </table>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>


                        <!-- After Adding Main Content -->
                    </div>
                </div>

                <footer id="footer-bar" class="row">
                    <p id="footer-copyright" class="col-xs-12">
                        Copyright © 2015 Dr. Najeeb Lectures. All Rights Reserved.
                    </p>
                </footer>
            </div>
        </div>
    </div>
</div>
<!-- End After Adding Main Content
