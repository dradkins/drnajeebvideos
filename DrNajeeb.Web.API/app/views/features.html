<!-- Before Adding Main Content -->
<div id="theme-wrapper">
    <nav ng-include="'/app/views/navigation_upper.html'"></nav>
    <div id="page-wrapper" class="container">
        <div class="row">
            <nav ng-include="'/app/views/navigation_left.html'"></nav>
            <div id="content-wrapper">
                <div class="row">
                    <div class="col-lg-12">
                        <!-- End Before Adding Main Content -->

                        <div class="row">
                            <div class="col-lg-12">
                                <div id="content-header" class="clearfix">
                                    <ol class="breadcrumb">
                                        <li><a href="#/dashboard">Home</a></li>
                                        <li class="active"><span>Features</span></li>
                                    </ol>

                                    <h1>Features</h1>
                                </div>
                            </div>
                        </div>

                        <div class="row">
                            <div class="col-lg-12">
                                <div class="main-box clearfix">
                                    <header class="main-box-header clearfix">
                                        <h2 class="pull-left">Manage Features</h2>

                                        <div class="filter-block pull-right">
                                            <div class="pull-left">
                                                <form class="form-inline" ng-submit="search()" role="form">
                                                    <div class="form-group">
                                                        <input type="text" class="form-control input-sm" ng-model="search" placeholder="Search...">
                                                    </div>
                                                </form>
                                            </div>
                                            <button class="btn btn-primary pull-right" ng-click="addModal()">
                                                <i class="fa fa-plus-circle fa-lg"></i> Add feature
                                            </button>
                                        </div>
                                    </header>

                                    <div class="main-box-body clearfix">
                                        <div class="table-responsive">
                                            <table class="table table-striped table-hover">
                                                <thead>
                                                    <tr>
                                                        <th>
                                                            Feature
                                                        </th>
                                                        <th>
                                                            &nbsp;
                                                        </th>
                                                    </tr>
                                                </thead>
                                                <tbody>
                                                    <tr ng-repeat="ft in features | filter:search">
                                                        <td>
                                                            {{ft.title}}
                                                        </td>
                                                        <td style="width: 15%;">
                                                            <a href="" class="table-link danger" ng-click="deleteFeature(ft)">
                                                                <span class="fa-stack">
                                                                    <i class="fa fa-square fa-stack-2x"></i>
                                                                    <i class="fa fa-trash-o fa-stack-1x fa-inverse"></i>
                                                                </span>
                                                            </a>
                                                        </td>
                                                    </tr>
                                                </tbody>
                                            </table>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>

                        <script type="text/ng-template" id="addFeature.html">
                            <div class="md-content">
                                <div class="modal-header">
                                    <button type="button" class="md-close close" ng-click="cancel()">
                                        <span aria-hidden="true">&times;</span>
                                    </button>
                                    <h4 class="modal-title"><i class="fa fa-plus-circle fa-lg"></i> Add Feature</h4>
                                </div>
                                <div class="modal-body">

                                    <div class="row">
                                        <div class="col-lg-12">
                                            <form role="form" ng-submit="ok()" novalidate="novalidate">
                                                <div class="form-group">
                                                    <label for="name">Title</label>
                                                    <input type="text" class="form-control" id="name" placeholder="Enter name" ng-model="feature.title" ng-minlength="3" required>
                                                </div>
                                                <div class="pull-right">
                                                    <button class="btn btn-primary" type="submit">OK</button>
                                                    <button class="btn btn-danger" type="reset">Reset</button>
                                                </div>
                                            </form>
                                        </div>
                                    </div>

                                </div>
                                <div class="modal-footer">
                                    <button class="btn btn-warning" type="button" ng-click="cancel()">Cancel</button>
                                </div>
                            </div>
                        </script>

                        <!-- After Adding Main Content -->
                    </div>
                </div>

                <footer id="footer-bar" class="row">
                    <p id="footer-copyright" class="col-xs-12">
                        Powered by PurgeSol.
                    </p>
                </footer>
            </div>
        </div>
    </div>
</div>
<!-- End After Adding Main Content -->
