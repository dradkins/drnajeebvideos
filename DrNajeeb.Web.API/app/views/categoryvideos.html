<!-- Before Adding Main Content -->
<div id="theme-wrapper">
    <nav ng-include="'/app/views/navigation_upper.html'"></nav>
    <div id="page-wrapper" class="container">
        <div class="row">
            <nav ng-include="'/app/views/navigation_left.html'"></nav>
            <div id="content-wrapper">
                <div class="row">
                    <div class="col-lg-12">
                        <!-- End Before Adding Main Content -->

                        <div class="row">
                            <div class="col-lg-12">
                                <div id="content-header" class="clearfix">
                                    <ol class="breadcrumb">
                                        <li><a href="#/dashboard">Home</a></li>
                                        <li class="active"><span>Videos</span></li>
                                    </ol>

                                    <h1>Videos in {{categoryName}}</h1>
                                </div>
                            </div>
                        </div>

                        <div class="row">
                            <div class="col-lg-12">
                                <div class="main-box clearfix">
                                    <header class="main-box-header clearfix">
                                        <h2 class="pull-left">Re-Order Videos</h2>
                                        <div class="filter-block pull-right">
                                            <button class="btn btn-warning pull-right" ng-click="updateOrder()">
                                                <i class="fa fa-sort-amount-asc fa-lg"></i> Update Order
                                            </button>
                                        </div>
                                    </header>

                                    <div class="main-box-body clearfix">
                                        <div class="table-responsive">
                                            <table class="table table-striped table-hover table-responsive">
                                                <thead>
                                                    <tr>
                                                        <th>
                                                            Name
                                                        </th>
                                                        <th>
                                                            Duration
                                                        </th>
                                                        <th>
                                                            Release Year
                                                        </th>
                                                        <th>
                                                            Date Live
                                                        </th>
                                                        <th>
                                                            Enabled
                                                        </th>
                                                    </tr>
                                                </thead>
                                                <tbody ui-sortable ng-model="videos">
                                                    <tr ng-repeat="vid in videos">
                                                        <td>
                                                            {{vid.name}}
                                                        </td>
                                                        <td>
                                                            {{vid.duration}}
                                                        </td>
                                                        <td>
                                                            {{vid.releaseYear}}
                                                        </td>
                                                        <td>
                                                            {{vid.dateLive | date:'dd-MMMM-yyyy'}}
                                                        </td>
                                                        <td>
                                                            <span ng-switch="vid.isEnabled">
                                                                <i class="fa fa-check-square fa-lg text-success" ng-switch-when="true"></i>
                                                                <i class="fa fa-minus-square fa-lg text-danger" ng-switch-default="false"></i>
                                                            </span>
                                                        </td>
                                                    </tr>
                                                </tbody>
                                            </table>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>

                        <!-- After Adding Main Content -->
                    </div>
                </div>

                <footer id="footer-bar" class="row">
                    <p id="footer-copyright" class="col-xs-12">
                        Powered by PurgeSol.
                    </p>
                </footer>
            </div>
        </div>
    </div>
</div>
<!-- End After Adding Main Content -->
