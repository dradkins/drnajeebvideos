<!-- Before Adding Main Content -->
<div id="theme-wrapper">
    <nav ng-include="'/app/views/navigation_upper.html'"></nav>
    <div id="page-wrapper" class="container">
        <div class="row">
            <nav ng-include="'/app/views/navigation_left.html'"></nav>
            <div id="content-wrapper">
                <div class="row">
                    <div class="col-lg-12">
                        <!-- End Before Adding Main Content -->

                        <div class="row">
                            <div class="col-lg-12">
                                <div class="main-box clearfix">
                                    <header class="main-box-header clearfix">
                                        <h2 class="pull-left">Most Active Users</h2>
                                    </header>

                                    <div class="main-box-body clearfix">
                                        <br />
                                        <div class="clearfix"></div>
                                        <br />
                                        <div class="table-responsive">
                                            <table class="table table-striped table-hover table-responsive">
                                                <thead>
                                                    <tr>
                                                        <th>
                                                            User Name
                                                        </th>
                                                        <th>
                                                            <a href="" ng-click="sort('WatchedVideos')">
                                                                Total Videos Watched
                                                            </a>
                                                        </th>
                                                        <th>
                                                            <a href="" ng-click="sort('DownloadedVideos')">
                                                                Total Videos Downloaded
                                                            </a>
                                                        </th>
                                                        <th>
                                                            <a href="" ng-click="sort('FavoriteVideos')">
                                                                Total Favorites Videos
                                                            </a>
                                                        </th>
                                                        <td></td>
                                                    </tr>
                                                </thead>
                                                <tbody>
                                                    <tr ng-repeat="user in users | filter: pagingInfo.search">
                                                        <td>
                                                            {{user.userName}}
                                                        </td>
                                                        <td>
                                                            {{user.totalVideosWatched}}
                                                        </td>
                                                        <td>
                                                            {{user.totalVideosDownloaded}}
                                                        </td>
                                                        <td>
                                                            {{user.totalFavoritesVideos}}
                                                        </td>
                                                        <td style="width: 15%;">
                                                            <a href="#/downloads/{{user.userId}}" title="Download History" class="table-link danger">
                                                                <span class="fa-stack">
                                                                    <i class="fa fa-square fa-stack-2x"></i>
                                                                    <i class="fa fa-file-video-o fa-stack-1x fa-inverse"></i>
                                                                </span>
                                                            </a>
                                                            <a href="#/user-activities/{{user.userId}}" title="User Activities" class="table-link warning">
                                                                <span class="fa-stack">
                                                                    <i class="fa fa-square fa-stack-2x"></i>
                                                                    <i class="fa fa-list-alt fa-stack-1x fa-inverse"></i>
                                                                </span>
                                                            </a>
                                                        </td>
                                                    </tr>
                                                </tbody>
                                            </table>
                                        </div>
                                        <pagination total-items="pagingInfo.totalItems"
                                                    ng-model="pagingInfo.page"
                                                    max-size="10"
                                                    boundary-links="true"
                                                    rotate="false"
                                                    class="pagination-sm pull-right"
                                                    ng-change="selectPage(pagingInfo.page)"
                                                    items-per-page="pagingInfo.itemsPerPage"
                                                    num-pages="numPages">
                                        </pagination>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <!-- After Adding Main Content -->
                    </div>
                </div>

                <footer id="footer-bar" class="row">
                    <p id="footer-copyright" class="col-xs-12">
                        Powered by PurgeSol.
                    </p>
                </footer>
            </div>
        </div>
    </div>
</div>
<!-- End After Adding Main Content -->
