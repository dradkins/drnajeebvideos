<!-- Before Adding Main Content -->
<div id="theme-wrapper">
    <nav ng-include="'/app/views/navigation_upper.html'"></nav>
    <div id="page-wrapper" class="container">
        <div class="row">
            <nav ng-include="'/app/views/navigation_left.html'"></nav>
            <div id="content-wrapper">
                <div class="row">
                    <div class="col-lg-12">
                        <!-- End Before Adding Main Content -->

                        <div class="row">
                            <div class="col-lg-12">
                                <div id="content-header" class="clearfix">
                                    <ol class="breadcrumb">
                                        <li><a href="#/dashboard">Home</a></li>
                                        <li class="active"><span>Activities By {{userName}}</span></li>
                                    </ol>

                                    <h1>Download of {{userName}}</h1>
                                </div>
                            </div>
                        </div>

                        <div class="row">
                            <div class="col-lg-12">
                                <div class="main-box clearfix">
                                    <header class="main-box-header clearfix">
                                    </header>

                                    <div class="main-box-body clearfix">
                                        <div class="table-responsive">
                                            <table class="table table-striped table-hover table-responsive">
                                                <thead>
                                                    <tr>
                                                        <th>
                                                            Action
                                                        </th>
                                                        <th>
                                                            Time
                                                        </th>
                                                    </tr>
                                                </thead>
                                                <tbody>
                                                    <tr ng-repeat="act in activities">
                                                        <td>
                                                            {{act.actionName}}{{act.videoName}}
                                                        </td>
                                                        <td>
                                                            {{act.dateTimeAction | date:'medium'}}
                                                        </td>
                                                    </tr>
                                                </tbody>
                                            </table>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>

                        <!-- After Adding Main Content -->
                    </div>
                </div>

                <footer id="footer-bar" class="row">
                    <p id="footer-copyright" class="col-xs-12">
                        Powered by PurgeSol.
                    </p>
                </footer>
            </div>
        </div>
    </div>
</div>
<!-- End After Adding Main Content -->
